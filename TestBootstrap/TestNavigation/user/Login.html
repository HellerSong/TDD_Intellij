<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <!-- Self using files -->
    <link rel="stylesheet" href="../css/index.css">
    <title>Demo Navbar - Login</title>
</head>
<body>
<header class="header">
    <img src="../images/title.jpg" class="img-responsive" alt="Responsive image">
</header>

<div class="container">
    <div class="container" id="login_container">
        <form id="login_submitForm">
            <h2 class="form-signin-heading"><strong>账户登录</strong></h2>
            <input type="text" id="login_email" name="email" class="form-control" placeholder="邮箱地址" autofocus>
            <input type="password" id="login_pwd" name="password" class="form-control" placeholder="密码">

            <div class="checkbox">
                <label><input type="checkbox" id="login_remember_me" value="remember-me">记住我</label>
                <a href="SingUp.html">注册</a>
            </div>
        </form>
        <button class="btn btn-primary" type="submit" onclick="submitUserLoginForm()">
            登&nbsp;&nbsp;陆
        </button>
    </div>

    <div class="footer">
        <hr>
        <i class="fa fa-folder-open-o"></i>

        <p style="text-indent:2em">您的支持，才是我们进步的动力!</p>
    </div>
</div>

<footer class="main-footer">
    <div class="row">
        <div class="col-sm-6">
            <div class="widget">
                <h3 class="title">联系信息</h3>
                <h4 class="content">姓名： 宋贺（Heller Song）</h4>
                <h4 class="content">邮箱： HellerSong@outlook.com</h4>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="widget">
                <h3 class="title">优选网站</h3>
                <a class="content" href="http://www.bootcss.com/" target="_blank">Bootstrap中文网</a>
                <a class="content" href="https://git.oschina.net/" target="_blank">Git@OSC</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
