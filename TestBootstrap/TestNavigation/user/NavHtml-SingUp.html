<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="main-container">
    <header class="header">
        <img src="../images/title_user.png" class="img-responsive" alt="Responsive image">
    </header>

    <div class="container" id="signup_container">
        <form class="form-horizontal" id="signup_submitForm">
            <h2 class="form-signin-heading"><strong>账户注册</strong></h2>

            <div class="form-group">
                <label for="signup_email" class="col-sm-2 control-label">邮箱</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="signup_email" name="email"
                           placeholder="输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="signup_name" class="col-sm-2 control-label">真实姓名</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="signup_name" name="name"
                           placeholder="您的真是姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="signup_tel" class="col-sm-2 control-label">手机号码</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="signup_tel" name="tel"
                           placeholder="您的手机号码">
                </div>
            </div>
            <div class="form-group">
                <label for="signup_password" class="col-sm-2 control-label">密码</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="signup_pwd" name="pwd"
                           placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="signup_confirmPassword" class="col-sm-2 control-label">确认密码</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="signup_confirmPwd"
                           placeholder="确认密码">
                </div>
            </div>
        </form>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="submitUserSignupForm()">注&nbsp;&nbsp;册</button>
            <a href="NavHtml-Login.html">已有账号，去登陆</a>
        </div>
    </div>

    <div class="footer">
        <hr>
        <i class="fa fa-folder-open-o"></i>

        <p style="text-indent:2em">您的支持，才是我们进步的动力!</p>
    </div>
</div>

<footer class="main-footer">
    <div class="row">
        <div class="col-sm-6">
            <div class="widget">
                <h3 class="title">联系信息</h3>
                <h4 class="content">地址： 大连市西岗区长红街50号</h4>
                <h4 class="content">电话： 0411-27265222</h4>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="widget">
                <h3 class="title">技术支持</h3>
                <a class="content" href="http://www.jcrb.com/" target="_blank">正义网</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
