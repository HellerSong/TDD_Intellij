<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>举报网后台 - 组织结构</title>
</head>
<body>
<div class="main-content">
    <div class="col-md-5">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">结构</h3>
            </div>
            <div class="panel-body">
                <div id="orgStructure_Tree" class="treeview"></div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">结构明细</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4"><label>类型</label></div>
                    <div class="col-sm-8"><label>部门节点</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>名称</label></div>
                    <div class="col-sm-8"><label>举报处</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>简称</label></div>
                    <div class="col-sm-8"><label>无</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>编号</label></div>
                    <div class="col-sm-8"><label>00006</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>序号</label></div>
                    <div class="col-sm-8"><label>2</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>配置领导人员</label></div>
                    <div class="col-sm-8"><label>王毅</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>配置下属人员</label></div>
                    <div class="col-sm-8"><label>人员1&nbsp;&nbsp;人员2&nbsp;&nbsp;人员3&nbsp;&nbsp;人员4</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><label>角色列表</label></div>
                    <div class="col-sm-8"><label>处长&nbsp;&nbsp;领导&nbsp;&nbsp;承办人&nbsp;&nbsp;干警违法违纪处理</label></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
