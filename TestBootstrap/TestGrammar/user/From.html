<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3>Inline Form Example:</h3>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="control-label">User Name</label>
            <input type="text" class="form-control" placeholder="Input your name">
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" class="form-control" placeholder="Input your password">
        </div>
    </form>

    <h3>Horizontal Form Example:</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group has-error has-feedback">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <!-- ".form-control" will show element of width=100% -->
                    <input class="form-control" type="email" placeholder="Enter your email">
                </div>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="sr-only">Invalid email address.</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" placeholder="Enter your email">
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="input-group col-sm-6">
                <span class="input-group-addon"><input type="radio" name="sex"></span>
                <input type="text" class="form-control" value="Male" readonly>
                <span class="input-group-addon"><input type="radio" name="sex"></span>
                <input type="text" class="form-control" value="Female" readonly>
            </label>
        </div>
        <div class="form-group">
            <label class="input-group col-sm-6">
                <span class="input-group-addon"><input type="checkbox" name="sex"></span>
                <input type="text" class="form-control" value="HTML" readonly>
                <span class="input-group-addon"><input type="checkbox" name="sex"></span>
                <input type="text" class="form-control" value="CSS" readonly>
                <span class="input-group-addon"><input type="checkbox" name="sex"></span>
                <input type="text" class="form-control" value="JavaScript" readonly>
            </label>
        </div>
        <div class="form-group">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" name="options">HTML
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="options">CSS
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="options">JavaScript
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
