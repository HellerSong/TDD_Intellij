<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3>Current Progress:</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuemin="0"
             aria-valuemax="100" style="width: 30%">
            <span class="sr-only">30%</span>
        </div>
    </div>

    <h3>Min Progress:</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width: 0; min-width: 2px;"></div>
    </div>

    <h3>Overlay:</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 30%;">
            30% Success
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%;">
            20% Warning
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 15%;">
            15% Danger
        </div>
    </div>
</div>
</body>
</html>
