<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Test Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3>Tooltip Demo:</h3>
    <button class="btn btn-primary" data-toggle="tooltip" data-original-title="Test tooltip" data-placement="bottom"
            data-animation="true">Top
        Demo
    </button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的 Tooltip">
        默认的 Tooltip
    </button>
</div>
<script>
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
    });
</script>
</body>

</html>
