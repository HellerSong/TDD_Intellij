<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Test Alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <!-- The "value" is text for input display -->
    <input class="btn btn-default" value="alert" type="button" onclick="alert('Welcome! Press OK to continue...');"/>
    <input class="btn btn-default" value="confirm" type="button" onclick="confirm('Are you sure ?');"/>
    <input class="btn btn-default" value="prompt" type="button"
           onclick="var name = prompt('Please Input Your Name: ','Default Name Value'); alert(name); "/>

    <!-- The notification alert demo for message feedback -->
    <div class="alert alert-success" role="alert">
        <strong>Well done! </strong>You successfully read this important alert message.
    </div>
    <div class="alert alert-warning alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Warning! </strong>Better check yourself, you're not looking too good.
    </div>
</div>
</body>
</html>
