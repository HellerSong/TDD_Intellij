<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Test Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3>Current Progress:</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0"
             aria-valuemax="100" style="width: 30%">
            <span>30%</span>
        </div>
    </div>

    <h3>Min Progress:</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 0%; min-width: 2px;"></div>
    </div>

    <h3>Overlay:</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%;">
            <span class="sr-only">30% Complete (Success)</span>
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width: 20%;">
            <span class="sr-only">20% Complete (Warning)</span>
        </div>
        <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 10%;">
            <span class="sr-only">10% Complete (Danger)</span>
        </div>

    </div>
</div>
</body>
</html>
