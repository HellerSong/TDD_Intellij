<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test List Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3>List group with heading:</h3>
    <div class="list-group">
        <a class="list-group-item" href="https://www.baidu.com/">
            <span class="badge">34</span>
            <h4 class="list-group-item-heading">COMPACT</h4>
            <div class="list-group-item-text">
                FORD FOCUS
                <small>OR SIMILAR</small>
            </div>
        </a>
        <a class="list-group-item" href="https://www.baidu.com/">
            <span class="badge">20</span>
            <h4 class="list-group-item-heading">INTERMEDIATE</h4>
            <div class="list-group-item-text">
                CHEVROLET CRUZE
                <small>OR SIMILAR</small>
            </div>
        </a>
        <a class="list-group-item active" href="https://www.baidu.com/">
            <span class="badge">10</span>
            <h4 class="list-group-item-heading">STANDARD</h4>
            <div class="list-group-item-text">
                BUICK VERANO
                <small>OR SIMILAR</small>
            </div>
        </a>
        <a class="list-group-item" href="https://www.baidu.com/">
            <span class="badge">5</span>
            <h4 class="list-group-item-heading">FULL SIZE</h4>
            <div class="list-group-item-text">
                FORD FUSION
                <small>OR SIMILAR</small>
            </div>
        </a>
    </div>
</div>
</body>
</html>
