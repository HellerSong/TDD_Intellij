<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Transition</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <style>
        .trans-div {
            width: 100px;
            height: 100px;
            background: blue;
            transition: width 2s;
            -moz-transition: width 2s; /* Firefox 4 */
            -webkit-transition: width 2s; /* Safari and Chrome */
            -o-transition: width 2s; /* Opera */
        }

        .trans-div:hover {
            width: 300px;
        }

        a {
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            color: green;
            transition: color 1s linear;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Transition</h3>

    <a href="#">Hyperlink Test</a>
    <div class="trans-div"></div>
</div>
<script>
    $(document).ready(function () {
        $('.trans-div').bind('transitionend', function () {
            //this.innerHTML = "Transition Triggered -- Transition End";
            alert('Transition End.');
        })
    });
</script>
</body>
</html>
