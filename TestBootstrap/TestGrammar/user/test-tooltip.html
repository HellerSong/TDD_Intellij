<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Test Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3>Tooltip Demo:</h3>

    <div class="container">
        <button class="btn btn-default" data-toggle="tooltip" data-original-title="My Tooltip">Default</button>
    </div>

    <br>

    <div>
        <button class="btn btn-primary" data-toggle="tooltip" data-original-title="My Tooltip" data-placement="bottom"
                data-animation="true">Demo
        </button>
    </div>
</div>
<script>
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
    });
</script>
</body>
</html>
